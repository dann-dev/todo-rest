<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	</h:head>
	<h:body>
	
		<form  action="http://localhost:8080/restapp/rest/list" method="post">
			<h2>add list (http://localhost:8080/restapp/rest/list)</h2>
			<label for="id">id:</label>
				<input type="text" name="id" /> <br />
			<label for="name">name:</label>
				<input type="text" name="name" /> <br />
			<input type="submit" value="Submit"/>
		</form>
		
		<form action="http://localhost:8080/restapp/rest/item" method="post">
			<h2>add item (http://localhost:8080/restapp/rest/item)</h2>
			<label for="id">id:</label>
				<input type="text" name="id" /> <br />
			<label for="name">name:</label>
				<input type="text" name="name" /> <br />
			<label for="dec">desc:</label>
				<input type="text" name="desc" /> <br />
			<label for="listid">listid:</label>
				<input type="text" name="listid" /> <br />
			<input type="submit" value="Submit"/>
		</form>
		
		<br />
		
		<h:dataTable value="#{facesManagedBean.lists}" var="list" >
			<h:column >
				<f:facet name="header">
					list id
				</f:facet>
				<h:outputText value="#{list.id}" />
			</h:column>
			<h:column >
				<f:facet name="header">
					list name
				</f:facet>
				<h:outputText value="#{list.name}" />
			</h:column>
			<h:column>
				<h:dataTable value="#{list.items}" var="item">
					<h:column>
						<f:facet name="header">
							item id
						</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							item name
						</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							item desc
						</f:facet>
						<h:outputText value="#{item.desc}" />
					</h:column>
				</h:dataTable>
			</h:column>
		</h:dataTable>
		
	</h:body>
</html>
